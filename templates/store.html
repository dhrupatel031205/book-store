<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-md p-2 d-flex justify-content-center">
            <div class="container-fluid">
                <a href="/home" class="navbar-brand">NavbarBrand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleNav"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="toggleNav">
                    <ul class="navbar-nav nav-pills nav-success">
                        <li class="nav-item p-2">
                            <a href="/home" class="nav-link  p-2 ">Home</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="/store" class="nav-link active bg-success text-white p-2">Store</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="/contactus" class="nav-link p-2">Contact Us</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="/aboutus" class="nav-link p-2">About Us</a>
                        </li>

                        <div class="d-flex">
                            <li class="nav-item p-2 text-white ">
                                <a href="/cart" class="nav-link">cart</a>
                            </li>
                            <li class="nav-item p-2 text-white">
                                <a href="/logout" class="nav-link">Logout</a>
                            </li>

                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="card-group bg-info" style="border: 2px solid;">
            {% for data in booksData %}
            <div class="card p-4 m-2" style="border: 2px solid;">
                <img src="{{ data[5] }}" class="card-img-top p-2" height="400px">
                <div class="card-body">
                    <p class="card-text">Book Name : {{ data[1] }}</p>
                    <p class="card-text">Author Name : {{ data[2] }}</p>
                    <!-- <p class="card-text">Description : {{ data[4] }}</p> -->
                    <p class="card-text">Price : {{ data[3] }}</p>
                    <button class="btn btn-success addCart"
                        data-book='{"id": "{{ data[0] }}", "name": "{{ data[1] }}", "author": "{{ data[2] }}", "price": "{{ data[3] }}"}'>Add
                        to cart</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="../static/js/store.js"></script>
</body>

</html>
