<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-md p-2 d-flex justify-content-center">
            <div class="container-fluid">
                <a href="/home" class="navbar-brand">NavbarBrand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleNav"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="toggleNav">
                    <ul class="navbar-nav nav-pills nav-success">
                        <li class="nav-item p-2"><a href="/home" class="nav-link p-2">Home</a></li>
                        <li class="nav-item p-2"><a href="/store" class="nav-link p-2">Store</a></li>
                        <li class="nav-item p-2"><a href="/contactus" class="nav-link p-2">Contact Us</a></li>
                        <li class="nav-item p-2"><a href="/aboutus" class="nav-link p-2">About Us</a></li>
                        <div class="d-flex">
                            <li class="nav-item p-2 "><a href="/cart" class="bg-success text-white nav-link">Cart</a>
                            </li>
                            <li class="nav-item p-2 text-white"><a href="/logout" class="nav-link">Logout</a></li>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="container">
        {% for book in cartData %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col col-md-4">
                    <img src="{{ book[0][5] }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ book[0][1] }}</h5>
                        <p class="card-text">Author: {{ book[0][2] }}</p>
                        <p class="card-text">Price: ${{ book[0][3] }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="/checkout" class="btn btn-primary btn-lg">Checkout</a>
    </div>

</body>

</html>
