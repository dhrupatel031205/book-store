<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center center-container">
        <div class="text-center">
            <div class="display-4 mb-4">Log In</div>
            <form action="{{ url_for('login.login') }}" method="POST">
                <input type="text" name="username" class="form-control inputs mb-2" placeholder="Username" required>
                <input type="password" name="password" class="form-control inputs mb-2" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <p>
                Do not have an account?
                <a href="{{ url_for('signup.signup') }}">Sign up here</a>
            </p>
        </div>
    </div>
</body>

</html>
