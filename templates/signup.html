<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/index.css">

    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center center-container">
        <div class="text-center">
            <div class="display-4 mb-4 text-white">Sign Up</div>
            <form action="{{ url_for('signup.signup') }}" method="POST">
                <input type="text" name="name" class="form-control inputs mb-2" placeholder="Name" required>
                <input type="email" name="email" class="form-control inputs mb-2" placeholder="Email" required>
                <input type="text" name="username" class="form-control inputs mb-2" placeholder="Username" required>
                <input type="password" name="password" class="form-control inputs mb-2" placeholder="Password" required>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
            <p class="text-white">
                Already have an account?
                <a href="{{ url_for('login.login') }}" class="text-white">Log In</a>
            </p>
        </div>
    </div>
</body>

</html>
