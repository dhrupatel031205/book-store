<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-md p-2 d-flex justify-content-center">
            <div class="container-fluid">
                <a href="/home" class="navbar-brand">NavbarBrand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleNav"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="toggleNav">
                    <ul class="navbar-nav nav-pills nav-success">
                        <li class="nav-item p-2">
                            <a href="/home" class="nav-link  p-2 ">Home</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="/store" class="nav-link  p-2">Store</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="/contactus" class="nav-link active bg-success text-white p-2">Contact Us</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="/aboutus" class="nav-link p-2">About Us</a>
                        </li>

                        <div class="d-flex">
                            <li class="nav-item p-2 text-white ">
                                <a href="/cart" class="nav-link bg-info text-white">cart</a>
                            </li>
                            <li class="nav-item p-2 text-white">
                                <a href="/logout" class="nav-link">Logout</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="container " style="align-items: center;">
        <form action="{{ url_for('contactus.contactus')}}" method="post">

            <div class="mb-3">
                <input type="name" class="form-control w-100" placeholder="Enter your name" name="name">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control w-100" id="exampleFormControlInput1" placeholder="Enter your email" name="email">
            </div>
            <div class="mb-3">
                <textarea class="form-control w-100" id="exampleFormControlTextarea1" rows="10" placeholder="Enter your message, question or any query" name="message"></textarea>
            </div>
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
</body>

</html>
