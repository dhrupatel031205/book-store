<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Your Bill</h2>

        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for book in cartData %}
                <tr>
                    <td>{{ book[0][1] }}</td>
                    <td>{{ book[0][2] }}</td>
                    <td>${{ book[0][3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h4 class="text-end mt-3">Total: <span class="text-success">${{ total }}</span></h4>

        <div class="text-center mt-4">
            <a href="/store" class="btn btn-success">Continue Shopping</a>
            <a href="/payment" class="btn btn-primary">Proceed to Payment</a>
        </div>
    </div>
</body>

</html>
